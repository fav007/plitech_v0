<!DOCTYPE html>
<html>
<head>
    <title>List of Entries</title>
    <style>
        body {
            font-family: Arial, sans-serif;
        }
        table {
            width: 80%;
            margin: 0 auto;
            border-collapse: collapse;
        }
        th, td {
            border: 1px solid #ddd;
            padding: 8px;
            text-align: left;
        }
        th {
            background-color: #f2f2f2;
        }
        tr:nth-child(even) {
            background-color: #f2f2f2;
        }
        tr:hover {
            background-color: #ddd;
        }
    </style>
</head>
<body>
    <h1>List of Entries</h1>
    <table>
        <thead>
            <tr>
                <th>Date</th>
                <th>Category</th>
                <th>Accounting Document Number</th>
                <th>Description</th>
                <th>Total Amount</th>
            </tr>
        </thead>
        <tbody>
            {% for expense in expenses %}
                <tr>
                    <td>{{ expense.date }}</td>
                    <td>{{ expense.get_category_display }}</td>
                    <td>{{ expense.acn }}</td>
                    <td>{{ expense.description }}</td>
                    <td>{{ expense.total }}</td>
                </tr>
            {% endfor %}
        </tbody>
    </table>
</body>
</html>
