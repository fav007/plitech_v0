{% extends "customers/base.html" %}

{% block content %}
    <h2>Delete "{{ customer.name }}"</h2>
    <form method="post">
        {% csrf_token %}
        <p>Are you sure you want to delete "{{ customer.name }}"?</p>
        <input type="submit" class="btn btn-danger" value="Yes, delete">
    </form>
    <a href="{% url 'customer-list' %}">Cancel</a>
{% endblock %}
