{% extends 'customers/base.html' %}
{% block content %}
<h1>Customers List</h1>

<ul>
    {% for customer in customers %}
        <li>{{ customer.name | upper}} by {{ customer.address }} 
           | <a href="{% url 'customer-detail' customer.id %}">details</a>
        </li>
    {% endfor %}
</ul>
{% endblock content %}
