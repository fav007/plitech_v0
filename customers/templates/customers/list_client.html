{% extends 'customers/base.html' %}
{% block content %}
<div class="container mt-5">
    <h1 class="text-center mb-4">Customers List</h1>

    <table class="table table-striped table-bordered">
        <thead class="thead-light">
            <tr>
                <th>ID</th>
                <th>Name</th>
                <th>Location</th>
                <th>Actions</th>
            </tr>
        </thead>
        <tbody>
            {% for customer in customers %}
            <tr>
                <td>
                    <a href="{% url 'customer-detail' customer.id %}" class="text-primary">
                        CL NÂ°{{ customer.pk|stringformat:"05d" }}
                    </a>
                </td>
                <td>{{ customer.name|upper }}</td>
                <td>{{ customer.location }}</td>
                <td>
                    <a href="{% url 'customer-update' customer.id %}" class="btn btn-warning btn-sm">Update</a>
                </td>
            </tr>
            {% endfor %}
        </tbody>
    </table>

    <div class="text-center mt-4">
        <a href="{% url 'home' %}" class="btn btn-secondary">Return</a>
    </div>
</div>
{% endblock content %}
