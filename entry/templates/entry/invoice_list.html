{% extends 'customers/base.html' %}
{% block content %}
<h1>Invoice List</h1>

<ul>
    {% for invoice in invoices %}
        
        <p> 
        <a href="{% url 'invoice-detail' invoice.pk %}">Inv-num:{{ invoice.number }}</a> Dated:{{ invoice.date }} BE_Num: {{ invoice.be.pk }}
            {{ invoice.be.customers.name }}
            MS Cost {{ invoice.total }} MGA
           
        </p>

    {% endfor %}
</ul>
{% endblock content %}
