{% extends 'customers/base.html' %}
{% block content %}
<h1>Add a New Items</h1>

{% if items %}
  <h2>List of Items:</h2>
  <ul>
    {% for item in items %}
      <li>{{ item }}</li>
    {% endfor %}
  </ul>
{% endif %}

<h1>Create Ticket Entry Line</h1>
    <form method="post">
        {% csrf_token %}
        {{ form.as_p }}
        <button type="submit">Add Line</button>
    </form>
{% endblock content %}
