{% extends "customers/base.html" %}

{% block content %}
<div class="container mt-5">
    <h2 class="text-center text-success mb-4">{% trans "Password Change Successful" %}</h2>
    
    <div class="alert alert-success" role="alert">
        {% trans "Your password has been changed successfully." %}
    </div>

    <p class="text-center">
        {% trans "You can now use your new password to log in." %}
    </p>

    <div class="text-center mt-4">
        <a href="{% url 'home' %}" class="btn btn-primary">{% trans "Return to Home" %}</a>
        <a href="{% url 'login' %}" class="btn btn-secondary">{% trans "Log In" %}</a>
    </div>
</div>
{% endblock content %}
